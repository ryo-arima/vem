name: Auto Approve
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  approve:
    if: github.event.pull_request.user.login == 'ryo-arima'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Auto-approve PR
        env:
          GH_TOKEN: ${{ secrets.AUTO_APPROVE_TOKEN }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --repo ${{ github.repository }}